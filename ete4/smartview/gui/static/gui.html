<!DOCTYPE html>
<html>
  <head>
    <title>SmartView Tree Explorer</title>
    <meta charset="utf-8"/>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Expires" content="0" />
    <link rel="icon" type="image/png" href="icon.png">
    <link rel="stylesheet" href="css/gui.css">
    <link rel="stylesheet" href="css/scrollbar.css">
    <link rel="stylesheet" href="css/offcanvas.css">
    <link rel="stylesheet" href="external/bootstrap-4.min.css">
    <script src="https://kit.fontawesome.com/4403fce4a7.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/5.1.3/pixi.min.js"></script>
    <script src="/static/external/tweakpane-3.0.2.min.js"></script>
    <script src="/static/external/sweetalert2.min.js"></script>
    <script src="/static/external/dom-to-image.min.js"></script>
    <script src="/static/external/svgtopdf.js"></script>
    <script src="/static/external/pdfkit.standalone.js"></script>
    <script type="module" src="/static/js/gui.js"></script>
  </head>
  <body id="div_smartview_container">
    <div id="div_viz" class="tree" tabindex="-1">
        <div id="div_tree" class="tree" tabindex="-1">
            <svg></svg>
            <div class="div_pixi"></div>
            <div class="div_img"></div>
        </div>
        <div id="div_aligned" class="aligned">
            <svg></svg>
            <div class="div_pixi"></div>
            <div class="div_img"></div>

            <div id="div_aligned_header" class="div_aligned_header">
                <svg></svg>
                <div class="div_pixi"></div>
                <div class="div_html"></div>
            </div>
            <div id="div_aligned_footer" class="div_aligned_footer">
                <svg></svg>
                <div class="div_pixi"></div>
                <div class="div_html"></div>
            </div>
            <div id="div_aligned_grabber" class="div_aligned_grabber"></div>
        </div>
        <div id="tree_scale" class="tree_scale"><svg></svg></div>
    </div>
    <div id="div_contextmenu" class="contextmenu"></div>
    <div id="div_legend" class="legend"></div>
    <div id="div_minimap" class="minimap"><svg></svg></div>
    <div id="div_visible_rect" class="visible_rect"></div>
    <span id="tooltip" class="tooltip"></span>

    <button id="sidenav-open" class="sidebtn"
        style="top: 10px">
        Control panel
    </button>
    <button id="search-trigger" class="sidebtn"
        style="top: 40px">
        Search within tree
    </button>
    <div id="sidenav" class="sidenav"></div>
  </body>
</html>
